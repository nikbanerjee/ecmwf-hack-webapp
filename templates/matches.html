<!DOCTYPE html>
<html>

  <head>
    <title>Python Flask Starter Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="static/js/jquery-3.1.1.min.js"></script>
    <script src="static/js/parse_destinations.js"></script>
  </head>

  <body>
    
    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="logo navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <img class="logo-img" src="static/images/logo2.png" alt="HoliDeal Logo"/>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li class="page-scroll">
                        <a href="/">Discover</a>
                    </li>
                    <li class="page-scroll">
                        <a href="/matches">Matches</a>
                    </li>
                    <li class="page-scroll">
                        <a href="/settings">Preferences</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
      
      <!-- Page Content -->
      <div class="container">

          <!-- Portfolio Item Row -->
          <div class="row">
            <div class="col-md-6 centered-col">
              <table class="centered-col">
                <th>Matches</th>
                {% for match in json_data %}
                  <tr class="match-row">
                     <td>{{match.location}}</td>
                  </tr>
                {% endfor %}
                </table>
            </div>
              
          </div>
          <!-- /.row -->
        
          <hr>

          <!-- Footer -->
          <footer>
              <div class="row">
                  <div class="col-lg-12">
                      <p>Copyright &copy; Nikhil Banerjee, Simion Putina 2017</p>
                  </div>
              </div>
              <!-- /.row -->
          </footer>

      </div>
      <!-- /.container -->

  
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
  </body>


</html>
